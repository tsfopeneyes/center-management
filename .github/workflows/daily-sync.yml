name: Daily Operations Sync

on:
  schedule:
    # 22:00 KST is 13:00 UTC
    - cron: '0 13 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  daily-sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @supabase/supabase-js date-fns node-fetch

      - name: Run Daily Operations Script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GOOGLE_SHEETS_WEBHOOK_URL: ${{ secrets.GOOGLE_SHEETS_WEBHOOK_URL }}
        run: node scripts/daily-operations.js
